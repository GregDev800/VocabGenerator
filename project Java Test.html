<script type="text/javascript">
    
    const nouns = {
        cat: ['This is a cat.', 'I\'ve seen a cat already.'],
        rainbow: ['It is such a colorful rainbow.'],
        comma: ['I must use a comma to separate property values in JS.'],
    };
    
const numOfKeys = Object.keys(nouns).length; //Qty of keys in the object
const randomNum = Math.floor(Math.random() * numOfKeys); // A range of indexes in the given object (0-n)
const rndNoun = Object.keys(nouns)[randomNum]; // returns a random noun (key) based on a generated random number
let rndNounExa = Object.values(nouns)[randomNum]; // returns a random noun example (value) based on a generated random number
rndNounExa = rndNounExa.join(' '); // changes noun examples (as an array) into a string
